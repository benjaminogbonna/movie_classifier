{% macro render_field(field) %}
	<table>
		<tr>
			<td>{{ field.label }}</td>
			<dd>
				{{ field(**kwargs)|safe }}
				{% if field.errors %}
					<ul class="errors">
					{% for error in field.errors %}
						<li>
							{{ error}}
						</li>
					{% endfor %}
					</ul>
				{% endif %}
			</dd>			
		</tr>
	</table>
{% endmacro %}
